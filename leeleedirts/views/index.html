    <!-- Bootstrap JS and dependencies (jQuery, Popper.js) -->

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        $(document).ready(function () {
            // Handle image click to open the modal
            $('.image-flexbox img').on('click', function () {
                // Clear existing carousel items
                $('#imageCarousel .carousel-inner').empty();
    
                // Populate the modal carousel with images
                $('.image-flexbox img').each(function (index) {
                    var imageUrl = $(this).attr('src');
                    var altText = $(this).attr('alt');
                    var activeClass = index === 0 ? 'active' : '';
                    var carouselItem = $('<div class="carousel-item ' + activeClass + '"><img src="' + imageUrl + '" alt="' + altText + '"></div>');
                    $('#imageCarousel .carousel-inner').append(carouselItem);
                });
    
                // Show the Bootstrap Modal
                $('#imageModal').modal('show');
            });
        });
    </script>
