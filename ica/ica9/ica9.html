


<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      button {
        font-family: "helvetica neue", helvetica, sans-serif;
        letter-spacing: 1px;
        text-transform: uppercase;
        text-align: center;
        border: 2px solid rgb(200 200 0 / 0.6);
        background-color: rgb(0 217 217 / 0.6);
        color: rgb(100 0 0 / 1);
        box-shadow: 1px 1px 2px rgb(0 0 200 / 0.4);
        border-radius: 10px;
        padding: 3px 10px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <button type="button" id="color">Press Me</button>
    <button type="button" id="press">Or Me!</button>
    <script>
      const button = document.getElementById("color"); //no dot means looking for an element. IF we wanted a class we could say .<classname>
      const press = document.getElementById("press"); //for now, Be very specific about which query you want.

      button.addEventListener("click", changeBackgroundColor);
      press.addEventListener("click", updateName);

      function updateName() {
        let name = prompt("Enter a new name");
        button.textContent = `Player 1: ${name}`;
      }

      function changeBackgroundColor() {
        document.body.style.backgroundColor = getRandomColor();
        console.log("changed the color")
      }

      function getRandomColor() {
        // Generate random values for the red, green, and blue components
        const red = Math.floor(Math.random() * 256); // 0 to 255
        const green = Math.floor(Math.random() * 256); // 0 to 255
        const blue = Math.floor(Math.random() * 256); // 0 to 255

        // Convert the decimal values to hexadecimal
        const redHex = red.toString(16).padStart(2, "0");
        const greenHex = green.toString(16).padStart(2, "0");
        const blueHex = blue.toString(16).padStart(2, "0");

        // Combine the hexadecimal values to form a color hex code
        const hexCode = `#${redHex}${greenHex}${blueHex}`;

        return hexCode;
      }
    </script>
  </body>
</html>
